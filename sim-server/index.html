<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Electron Dot</title>
  <style>
    #frame {
      position: relative;
      width: 400px;
      height: 400px;
      border: 1px solid black;
    }
    #dot {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="frame">
    <div id="dot"></div>
  </div>
  <script src="./renderer.js"></script>
</body>
</html>
