<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin</title>
</head>
<body>
    <input type="button" value="Close" id="closeBtn1" onclick="closeFn1()">
    <p id="credits_left"></p>
    <h2>Welcome, Admin</h2>
    <div>
        <div id="loginboxes" style="display: none;">
            <h3>Add Users</h3>
            <table>
                <tr>
                    <td>Username:</td> 
                    <td><input type="text" name="username" id="usrname" placeholder="username"></td>
                </tr>
                <tr>
                    <td>Password:</td> 
                    <td><input type="password" name="password" id="pwd" placeholder="password"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="Submit" onclick="subCreds()"></td>
                </tr>
            </table>
        </div>

        <div id="addcreditboxes" style="display: none;">
            <h3>Add credits</h3>
            <table>
                <tr>
                    <td>Credits:</td> 
                    <td><input type="number" name="credits" id="credits_amount" placeholder="credits"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="Submit" onclick="updateCredits()"></td>
                </tr>
            </table>
        </div>
    </div>

    <button id="backbtn" class="float-left submit-button" >Logout</button>

    <!-- <script type="text/javascript">
        
    </script> -->

    <script src="adminpage.js"></script>
</body>
</html>
